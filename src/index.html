<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Solo-Project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <link rel="stylesheet" href="vendor/icons/icon-font/css/Glyphter.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="grid-container">
            <section class="nav nav_wrapper">
                <div class="wallet_wrapper">
                    <div class="wallet_front">
                        <i class="icon-wallet"></i>
                        <span class="money">$1,500.00</span>
                        <i class="icon-arrow-down"></i>
                    </div>
                </div>
                <div class="note_drop"></div>
                <div class="note_wrapper">
                    <i class="icon-notification"></i>
                </div>
                <div class="profile_wrapper">
                    <i class="icon-profile"></i>
                    <span class="profile_text">Leonardo Dicaprio</span>
                </div>
                <div class="exit_wrapper">
                    <i class="icon-quit"></i>
                </div>
            </section>
            <section class="side side_wrapper">
                <div class="side_logo">
                    <img src="images/logo@1X.png" alt="logo">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="side_links">
                    <ul>
                        <li><i class="icon-general"></i><a href="#">General</a></li>
                        <li><i class="icon-details"></i><a href="#">Details</a></li>
                        <li><i class="icon-links"></i><a href="#">Links</a></li>
                        <li><i class="icon-banners"></i><a href="#">Banners</a></li>
                        <li><i class="icon-personaldata"></i><a href="#">Personal Data</a></li>
                        <li><i class="icon-payout"></i><a href="#">Payout</a></li>
                        <li><i class="icon-postback"></i><a href="#">Postback</a></li>
                    </ul>
                </div>
                <div class="side_manager">
                    <h2 class="head_manager">YOUR MANAGER</h2>
                    <img src="images/photo@1X.png" alt="manager">
                    <span class="manager_name">Mikhael E.</span>
                </div>
            </section>
            <section class="main-1 main-1_wrapper">
                <div class="main_title">
                    <h2>GENERAL STATISTIC</h2>
                </div>
                <div class="date_filter">
                    <div class="input_wrapper">
                        <input type="date">
                        <input type="date">
                        <i class="icon-calendar"></i>
                    </div>
                <a href="#" class="btn btn_refresh"><i class="icon-refresh"></i></a>
                </div>
                <div class="main_columns">
                    <div class="first_column">
                        <div class="visit_column">
                            <h2>Visit Signups</h2>
                            <span>124</span>
                        </div>
                        <div class="ftd_column">
                            <h2>FTD</h2>
                            <span>445</span>
                        </div>
                    </div>
                    <div class="second_column">
                        <div class="net_column">
                            <h2>Net Deposit</h2>
                            <span>564</span>
                        </div>
                        <div class="turn_column">
                            <h2>Turn Over</h2>
                            <span>432</span>
                        </div>
                    </div>
                </div>
                <div class="main_chart">
                    <h2>Earnings chart</h2>
                    <img src="images/graph@1X.png" alt="graph">
                </div>
            </section>
            <section class="main-2">Main content 2</section>
        </div>
    </body>
</html>
